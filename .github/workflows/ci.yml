name: ci

on:
  push:

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
      - name: test
        run: task test

  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
      - name: lint
        run: task lint